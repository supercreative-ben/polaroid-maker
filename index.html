<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Polaroid</h2>

            <div class="control-group">
                <label for="upload">Upload Image</label>
                <input type="file" id="upload" accept="image/*">
            </div>

            <div class="control-group">
                <label for="frameColor">Frame Color</label>
                <input type="color" id="frameColor" value="#ffffff">
            </div>

            <div class="control-group">
                <label for="borderWidth">Border Width: <span id="borderWidthValue">20</span>px</label>
                <input type="range" id="borderWidth" min="10" max="50" value="20">
            </div>

            <div class="control-group">
                <label for="bottomBorder">Bottom Border: <span id="bottomBorderValue">60</span>px</label>
                <input type="range" id="bottomBorder" min="30" max="100" value="60">
            </div>

            <div class="control-group">
                <label for="rotation">Rotation: <span id="rotationValue">0</span>Â°</label>
                <input type="range" id="rotation" min="-15" max="15" value="0">
            </div>

            <div class="control-group">
                <label for="shadowBlur">Shadow Blur: <span id="shadowBlurValue">20</span>px</label>
                <input type="range" id="shadowBlur" min="0" max="50" value="20">
            </div>

            <div class="control-group">
                <label for="shadowOpacity">Shadow Opacity: <span id="shadowOpacityValue">0.3</span></label>
                <input type="range" id="shadowOpacity" min="0" max="1" step="0.1" value="0.3">
            </div>

            <div class="control-group">
                <label for="imageScale">Image Scale: <span id="imageScaleValue">1.0</span></label>
                <input type="range" id="imageScale" min="0.5" max="2" step="0.1" value="1.0">
            </div>

            <div class="control-group">
                <label for="caption">Caption (optional)</label>
                <input type="text" id="caption" placeholder="Add a caption..." maxlength="50">
            </div>

            <div class="control-group">
                <label for="captionSize">Caption Size: <span id="captionSizeValue">16</span>px</label>
                <input type="range" id="captionSize" min="12" max="24" value="16">
            </div>

            <div class="control-group">
                <label for="captionFont">Caption Font</label>
                <select id="captionFont">
                    <option value="'Inter', system-ui, sans-serif">Inter (Default)</option>
                    <option value="'SF Pro Display', -apple-system, sans-serif">SF Pro Display</option>
                    <option value="'Helvetica Neue', Helvetica, sans-serif">Helvetica Neue</option>
                    <option value="'Georgia', serif">Georgia</option>
                    <option value="'Times New Roman', Times, serif">Times New Roman</option>
                    <option value="'Courier New', Courier, monospace">Courier New</option>
                    <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
                    <option value="'Brush Script MT', cursive">Brush Script</option>
                    <option value="'American Typewriter', serif">American Typewriter</option>
                </select>
            </div>

            <button id="downloadBtn" class="download-btn" disabled>Download Polaroid</button>
            <button id="resetBtn" class="reset-btn">Reset Controls</button>

            <div class="keyboard-shortcuts">
                <p class="shortcuts-title">Keyboard Shortcuts</p>
                <p><kbd>Cmd/Ctrl + O</kbd> Upload image</p>
                <p><kbd>Cmd/Ctrl + S</kbd> Download</p>
                <p><kbd>Cmd/Ctrl + R</kbd> Reset</p>
            </div>
        </aside>

        <main class="preview-area">
            <div id="polaroidContainer" class="polaroid-container">
                <div class="upload-placeholder" id="uploadPlaceholder">
                    <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Upload an image to get started</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
